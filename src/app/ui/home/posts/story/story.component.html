<div class="stories">
  <div class="story-body" style="margin-right: 8px;">
    <div class="story-profile-photo">
      <img width="60px" height="60px" style="border-radius: 50%;" src="{{baseUrl}}images/download.jpg" />
      <div id="your-story">

      </div>
    </div>
    <div class="story-profile-name">
      Hikayen
    </div>
  </div>
  <div *ngFor="let story of items" class="story-card">
    <div class="story-body">
      <div class="story-profile-photo">
        <img width="60px" height="60px" style="border-radius: 50%;" src="{{baseUrl}}images/download.jpg" />
      </div>
      <div class="story-profile-name">
        <span *ngIf="'Emirrrrrrrrrrr'.length>13">Emirrrrrrrrrr...</span>
        <span *ngIf="'Emirrrrrrrrrrr'.length<=13">Emirrrrrrrrrr</span>
      </div>
    </div>
  </div>
</div>
